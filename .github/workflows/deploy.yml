name: CI/CD - Infnet Guia

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2. Instala o Node.js (sem cache)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instala dependências (usa --legacy-peer-deps para evitar conflitos de dependência)
      - name: Instala dependências
        run: npm install --legacy-peer-deps

      # 4. Lint (validação de código)
      - name: Lint do projeto
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint
          else
            echo "Arquivo de configuração do ESLint não encontrado. Pulando etapa de lint."
          fi

      # 5. Build do projeto
      - name: Build do projeto
        run: npm run build

      # 6. Login no DockerHub
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build e Push da imagem Docker
      - name: Build e Push Docker
        run: |
          docker build -t oandremotta/guia-infnet:latest .
          docker push oandremotta/guia-infnet:latest

      # 8. Deploy no Kubernetes
      - name: Deploy no Kubernetes
        run: |
          kubectl apply -f deployment.yaml --validate=false
          kubectl apply -f service.yaml --validate=false
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
