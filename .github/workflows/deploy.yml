name: CI/CD - Infnet Guia

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o repositório
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2. Instala o Node.js e configura cache para pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      # 3. Instala o pnpm corretamente
      - name: Instala o pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. Instala as dependências
      - name: Instala dependências
        run: pnpm install

      # 5. Roda os testes ou validações
      - name: Lint (ajuste para seu projeto)
        run: pnpm lint

      # 6. Build do projeto (ajuste se necessário)
      - name: Build do projeto
        run: pnpm build

      # 7. Login no DockerHub
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Build e Push da imagem Docker
      - name: Build e Push Docker
        run: |
          docker build -t oandremotta/guia-infnet:latest .
          docker push oandremotta/guia-infnet:latest

      # 9. Deploy no Kubernetes
      - name: Deploy no Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
